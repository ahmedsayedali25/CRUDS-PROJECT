<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>cruds</title>
        <link rel="stylesheet" href="cruds.css">
    </head>
    <body>
       
        <div class="crud">
            <div class="head">
                <h2>CRUDS</h2>
                <P>PRODUCT MANAGEMENT SYSTEM</P>
            </div>
       
            <div class="inputs">
                <input placeholder="title" type="text" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" placeholder="price"     id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="taxes"     id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="ads"       id="ads">
                    <input onkeyup="getTotal()" type="number" placeholder="discount"  id="discount">
                    <small onkeyup="getTotal()" id="total"></small>
                </div>
                <input placeholder="count" type="number" id="count">
                <input placeholder="category" type="text" id="category">
                <button id="submit">creat</button>
            </div>

            <div class="outputs">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                    <div class="btnSearch">

                    <button onclick="getsearchmode(this.id)" id="searchTitle">search By Title</button>
                    <button onclick="getsearchmode(this.id)" id="searchcategory">search By category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
<table>
    <tr>
    <th>id</th>
    <th>title</th>
    <th>price</th>
    <th>taxes</th>
    <th>ads</th>
    <th>discount</th>
    <th>total</th>
    <th>category</th>
    <th>update</th>
    <th>delete</th>
    </tr>
    <tbody id="tbody">

    </tbody>
</table>
        </div>
        <script src="cruds.js"></script>
    </body>
</html>
